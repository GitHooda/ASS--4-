<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🎈 Balloons rising up -->
  <div class="balloon-container">
    <img src="ballon.png" class="balloon balloon1" alt="balloon" />
    <img src="ballon.png" class="balloon balloon2" alt="balloon" />
    <img src="ballon.png" class="balloon balloon3" alt="balloon" />
    <img src="ballon.png" class="balloon balloon4" alt="balloon" />
  </div>

  <!-- 🎁 Birthday Card -->
  <div class="card">
    <div class="pin"></div>
    <h1>Happy Birthday Hooda</h1>
    <img src="cake.jpg" alt="Birthday Cake" />
    <p>Wishing you a day filled with happiness, laughter,<br> and sweet surprises!</p>
    <div class="message-box">
      <p>Lots of love and blessings on your special day. May all your dreams come true. Keep smiling and shining always! 💖</p>
    </div>
  </div>

</body>
</html>
